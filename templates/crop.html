<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../assets/favicon.png"/>
    <!-- Add this within the <head> tag of your HTML file -->
<style>
    body {
        background-image: url('/static/img.JPEG');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card-header {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
    }

    .card-body {
        background-color: #f8f9fa; /* Bootstrap light gray background color */
    }

    /* Add more styles as needed for specific form elements */
    .form-group label {
        color: #007bff; /* Label color */
    }

    .form-control {
        background-color: #e9ecef; /* Input field background color */
    }

    .btn-primary {
        background-color: #007bff; /* Submit button color */
        border-color: #007bff;
    }
</style>

    <title>Crop Recommendation</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    <path
                        d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z" />
                </svg>
                Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">

        <div class="card  mt-4">
            <div class="card-header">
                Fill out this application form to know about Recommended Crop
            </div>
            <div class="card-body">
                <form action="{{url_for('recommend')}}" method="POST">

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="Nitrogen">Nitrogen</label>
                            <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" placeholder="1-1000" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="phosphorus">phosphorus</label>
                            <input type="number" class="form-control" id="phosphorus" name="phosphorus" placeholder="1-1000" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="potassium">potassium</label>
                            <input type="number" class="form-control" id="potassium" name="potassium" placeholder="1-1000" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="temperature">temperature</label>
                            <input type="number" class="form-control" id="temperature" name="temperature" placeholder="1-100" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="humidity">humidity</label>
                            <input type="number" class="form-control" id="humidity" name="humidity" placeholder="1-100" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="ph">ph</label>
                            <input type="number" class="form-control" id="ph" name="ph" placeholder="1-100" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="rainfall">rainfall</label>
                            <input type="number" class="form-control" id="rainfall" name="rainfall" placeholder="1-1000" required>
                        </div>
                        
                        
                        

                    </div>

                    <br>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>

                    <!-- Prediction Result -->
                    <div id="result" style="text-align: center;">
                        
                        <h3>The Recommended Crop is:</h3>
                        <strong style="color:rgb(32, 127, 252)">{{recommend_crop}}</strong>
                    </div>

                </form>
            </div>
        </div>

    </div>
    


</body>

</html>
